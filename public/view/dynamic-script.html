<body>
        <div style="text-align: center; margin-top: 10%">
                <h3>Payment SDK - Client side implementation with Order v2</h3>
                <div>
                    Amount: <input type="text" id="amountId" value="1" size="4"/>
                    Currency : <select id="selectedCurrency" onchange="loadJS()">
                                <option value="INR" selected="true">INR</option>
                                <option value="USD" >USD</option>
                             </select>
                </div>
                <br><br>
            
               <div style="width: 10%; margin:auto" id="paypal-button-container"></div>
            </div>
<script >
    function loadJS() {
        var data = {
          url: "https://www.paypal.com/sdk/js?",
          append: "&",
          intent: "intent=capture",
          clientId: "client-id=AcuuDiWgApKeQx7oY6wuGh2kbAIzy8B1NrruTzVl_vn3Dqv7a-EYGKlHRMb70fjc3eX3EP5rlM3VUp8g",
          currency: "currency="+document.getElementById('selectedCurrency').value,
          component: "components=buttons"
        }

        var jsElm = document.createElement("script");
        
        jsElm.type = "application/javascript";
        
        jsElm.src = data.url + data.clientId + data.append
                + data.intent + data.append + data.currency + data.append + data.component;
        jsElm.onload = onloadJs;
       
        document.body.appendChild(jsElm);
        
    }
    loadJS();
    function onloadJs(){
        paypal.Buttons({
            style: {
                color: 'blue',
                layout: 'vertical',
                shape: 'rect',
                label: 'checkout'
            },
            createOrder: function (data, actions) {
                return actions.order.create({
                    "application_context": {
                        "shipping_preference": "GET_FROM_FILE"
                    },
                    "purchase_units": [
                        {
                            "amount": {
                                "value": document.getElementById('amountId').value,
                                "currency_code": document.getElementById('selectedCurrency').value
                            }
                        }
                    ]
                }
                );
            },
            // Wait for the payment to be authorized by the customer
            onApprove: function (data, actions) {
                return actions.order.get().then(function (details) {
                    console.log('approved ', details);
                    return actions.order.capture();
                }).then(function (result) {
                        console.log('Payment successful');
                        console.log(result);
                        alert('Payment Successful')

                    })
            }
        }).render('#paypal-button-container');
    }
    </script>

</body>
